<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<script src="./script.js" defer></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<title>Login - SignUp</title>
</head>
<body>
	<div class="container">
		<form class="form" method="post">
			<h2>Login</h2>
			<div class="icons">
				<a href="https://t.me/+989155706085">
					<i class="bi bi-telegram"></i>
				</a>
				<a href="https://github.com/Alireza-Waterface">
					<i class="bi bi-github"></i>
				</a>
				<a href="https://www.linkedin.com/in/waterface/">
					<i class="bi bi-linkedin"></i>
				</a>
				<a href="mailto:alireza.waterface@outlook.com">
					<i class="bi bi-envelope-at-fill"></i>
				</a>
			</div>
			<input 
				type="email"
				name="email"
				placeholder="Email"
				class="email-input"
				required
			/>
			<input 
				type="password"
				name="password"
				placeholder="Password"
				class="password-input"
				required
			/>
			<a href="#" class="forgot-pass">Forgot your password?</a>
			<button type="submit" data-action="login" class="submit-btn">Sign in</button>
			<span class="alert"></span>
		</form>
		<div class="greeting">
			<p class="title">Hello, Friend!</p>
			<p class="desc">Register with our personal details to use all website services</p>
			<button class="change-btn" data-action="signup">Sign Up</button>
		</div>
	</div>
</body>
</html>
